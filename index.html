<!Doctype html>
<html>
<head>
 <meta name="viewport" content="width=device-width">
<title>form</title>
</head>
<body>
<form action="http://localhsot/some address" method="post" target="_blank" autocomplete="on">
<h1></strong>Advanced Form</h1></strong></h1>
<h4>Made by : Amandeep Kaur Oberoi</h4>
<fieldset><br>
<legend>Personal detail</legend>
<input type="text" name="Student name" placeholder="Student name" pattern="^[a-zA-Z\s]+$" title="name can have alphabets only"
maxlength="30" autofocus="autofocus" required="required"><br><br>
<input type="number" name="age" placeholder="age" min="18" max="60" required="required"><br><br>
<input type="text" name="Father name"  placeholder="Father name" required="required" pattern="^[a-zA-Z\s]+$" title="name can have alphabets only"><br><br>
<input type="text" name="Mother name"  placeholder="Mother name" required="required" pattern="^[a-zA-Z\s]+$" title="name can have alphabets only"><br><br>
<input type="password" name="password"  placeholder="password" required="required" patterrn="*[a-z])(?=.*[A-Z]).{8,}" title="fill this required field"><br><br>
<input type="text" name="mobile number"  placeholder="mobile number"required="required" pattern="[789][0-9]{9}"><br><br>
<input type="email"  name="email" placeholder="Email" required="required" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"><br><br>
Address:<br>
<textarea rows="5" cols="10" required="required">
</textarea><br>
<label for="txtdob">Date of birth:</label>
<input type="date" name="date of birth" id="txtdob" required="required"><br><br>
<label for="txtbirthtime">Birth time:</label>
<input type="time" name="birth time" id="txtbirthtime" required="required"><br><br>
Gender:
<input type="radio" name="gender" value="male">male<br>
<input type="radio" name="gender" value="female">female
<input type="radio" name="gender" value="other">other
<br><br>
</fieldset>
<fieldset>
 <legend>Registration details</legend>   
<input type="checkbox" name="fees paid" value="yes">Registration fees <br><br>
<input type="checkbox" name="graduation complete" value="yes" checked="checked">Graduation complete<br><br>
Identity Proof:<input type="file" name="attachments" multiple="multiple"><br>
<input type="hidden" name="location" value="India"><br>
 Course fees:<input type="text" value="1000" readonly="readonly"><br> <br>
Lab fees:<input type="text" value="500" disabled="disabled"><br><br>
<label for="txtqualification">Qualification</label>
<select name="qualification" id="txtqualification">
<option value="b.com" selected="selected">b.com</option>
<option value="b.tech">b.tech</option>
<option value="bsc">bsc</option>
<option value="bca">bca</option>
</select><br><br>
 Sports: 
 <br><select name="sports" multiple="multiple">sports
 <option value="football">football</option>
<option value="hockey">hockey</option>
<option value="cricket">cricket</option>
<option value="badminton">badminton</option>
<option value="tennis">tennis</option>
 </select><br>
<input type="reset" value="reset"><br><br>
<input type="image"src="tick.jpg" width="100" height="100" >
</fieldset>
</body>
</html>
